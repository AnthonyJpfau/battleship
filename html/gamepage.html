<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAttleship</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <div id="username">Welcome to Battleship, <span></span></div>
    <!-- Calls username from mongo users collection, displays username in welcome message -->

    <h4> Your Ships</h4>
    <div class="ship-container">
       <!-- HTML5 elements can be draggable by adding the draggable property -->
        <div id="0" class="destroyer-preview destroyer" draggable="true"></div>
        <div id="1" class="submarine-preview submarine" draggable="true"></div>
        <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
        <div id="3" class="battleship-preview battleship" draggable="true"></div>
        <div id="4" class="carrier-preview carrier" draggable="true"></div>
    </div>

    <button id="rotate-button">ROTATE</button>
    <button id="start-button">Start Game</button>
    <hr>
    <div id="gb-container"></div>
    <hr>
    <div id="game-info">
        <h5>Who's Turn: <span id="turn-display"></span></h5>
        <h6><span id="info"></span></h6>
    </div>
    
    <script src="app.js"></script>

</body>



</html>
